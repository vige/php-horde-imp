<div>
 <p><gettext>Play a sound when receiving new mail? Although most browsers support embedded sound files, some may require a plugin.</gettext></p>
 <ul class="sound-list">
  <li>
   <label>
    <input type="radio" name="newmail_audio" value=""<if:newmail_audio><else:newmail_audio> checked="checked"</else:newmail_audio></if:newmail_audio> />
    <gettext>No Sound</gettext>
   </label>
  </li>
<loop:sounds>
  <li>
   <label>
    <input type="radio" name="newmail_audio" value="<tag:sounds.v />"<if:sounds.c> checked="checked"</if:sounds.c> />

   </label>
   <embed autostart="false" src="<tag:sounds.s />" />

</loop:sounds>
 </ul>
</div>
